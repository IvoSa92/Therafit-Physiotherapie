<section id="services" class="services">
  <div class="cs-container">
    <div class="cs-content">
      <span class="cs-topper" data-aos="fade-right">{{ services.topper }}</span>
      <h2 class="cs-title" data-aos="fade-right" data-aos-delay="100">
        {{ services.title }}
      </h2>
      <p class="cs-text" data-aos="fade-right" data-aos-delay="200">
        {{ services.text }}
      </p>
    </div>
    <ul class="cs-card-group">
      {% for item in services.items %}
      <li
        class="cs-item"
        data-aos="zoom-in-up"
        data-aos-delay="{{ loop.index * 150 }}"
        data-aos-duration="800">
        <picture class="cs-picture">
          <img
            class="cs-icon"
            aria-hidden="true"
            loading="lazy"
            decoding="async"
            src="{{ item.icon }}"
            alt="{{ item.title }}"
            width="48"
            height="48" />
        </picture>
        <h3 class="cs-h3">{{ item.title }}</h3>
        <p class="cs-item-text">{{ item.text }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
