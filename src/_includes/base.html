<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if title %}{{ title }}{% else %}TheraFit Physiotherapie Klettgau{% endif
    %}
  </title>
  <meta name="description" content="{{ description }}" />
  <link
    rel="canonical"
    href="https://www.therafit-klettgau.de{{ permalink }}" />

  <!-- Open Graph -->
  <meta
    property="og:title"
    content="{% if title %}{{ title }}{% else %}TheraFit Physiotherapie Klettgau{% endif %}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:url"
    content="https://www.therafit-klettgau.de{{ permalink }}" />
  <meta
    property="og:image"
    content="https://www.therafit-klettgau.de{{ preloadImg }}" />

  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicons/apple-touch-icon.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicons/favicon-32x32.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicons/favicon-16x16.png" />
  <link rel="manifest" href="/assets/favicons/site.webmanifest" />
</head>
